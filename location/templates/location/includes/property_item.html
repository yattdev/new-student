<div class= "{% if request.resolver_match.url_name == 'index' %} carousel-item-b swiper-slide {% else %} col-md-4 {% endif %} ">
  <div class="card-box-a card-shadow">
    <div class="img-box-a">
      <img src="{{ apartment.image.url }}" alt="" class="img-a img-fluid" >
    </div>
    <div class="card-overlay">
      <div class="card-overlay-a-content">
        <div class="card-header-a">
          <h2 class="card-title-a">
            <a href="#">{{ apartment.name }}
              <br />{{ apartment.address }}</a>
          </h2>
        </div>
        <div class="card-body-a">
          <div class="price-box d-flex">
            <span class="price-a">rent | $ {{ apartment.price }}</span>
          </div>
          <a href="{% url 'property'  apartment.slug %}" class="link-a">Click here to view
            <span class="bi bi-chevron-right"></span>
          </a>
        </div>
        <div class="card-footer-a">
          <ul class="card-info d-flex justify-content-around">
            <li>
              <h4 class="card-info-title">Area</h4>
              <span>{{ apartment.area }}
                <sup>2</sup>
              </span>
            </li>
            <li>
              <h4 class="card-info-title">Beds</h4>
              <span>{{ apartment.bed_rooms }}</span>
            </li>
            <li>
              <h4 class="card-info-title">Baths</h4>
              <span>{{ apartment.bath_rooms }}</span>
            </li>
            <li>
              <h4 class="card-info-title">Garages</h4>
              <span>{{ apartment.garage }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
